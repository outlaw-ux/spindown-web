<p class="spindown__clicker" (click)="updateLifeTotal(1)">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 8 8"
    class="spindown__icon spindown__icon--top"
    alt="increase life"
    fill="currentColor"
  >
    <path
      d="M4 0l-4 4 1.5 1.5 2.5-2.5 2.5 2.5 1.5-1.5-4-4z"
      transform="translate(0 1)"
    />
  </svg>
</p>
<p class="spindown__tracker">{{ this.currentLife }}</p>
<p class="spindown__clicker" (click)="updateLifeTotal(-1)">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 8 8"
    alt="decrease life"
    class="spindown__icon spindown__icon--bottom"
    fill="currentColor"
  >
    <path
      d="M1.5 0l-1.5 1.5 4 4 4-4-1.5-1.5-2.5 2.5-2.5-2.5z"
      transform="translate(0 1)"
    />
  </svg>
</p>
